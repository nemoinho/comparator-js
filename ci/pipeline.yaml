---
groups:
- name: releases
  jobs:
  - 'release-*'
- name: build
  jobs:
  - build
- name: all
  jobs:
  - build
  - 'release-*'
  - update-npm

jobs:
- name: build
  public: true
  plan:
  - in_parallel:
    - get: version
      params: { pre: rc }
    - get: repository
      trigger: true
  - task: build
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: node
          tag: alpine
      inputs:
      - name: repository
      - name: version
      params:
        CI: 'true'
        FORCE_COLOR: 1
        NPM_CONFIG_FUND: 'false'
      run:
        path: sh
        args:
        - -ec
        - |
          NEW_VERSION="$(cat version/version)"
          cd repository
          set -x
          npm ci
          npm run compile
          npm test
          npm version "$NEW_VERSION"
          npm publish --access public --dry-run
  - put: version
    params: { file: version/version }
- name: release-patch
  plan:
  - in_parallel:
    - get: version
      passed: [ build ]
      params: { bump: patch }
    - get: repository
  - task: build
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: node
          tag: alpine
      inputs:
        - name: repository
        - name: version
      params:
        CI: 'true'
        FORCE_COLOR: 1
        NPM_AUTH: ((npm_auth_token))
        NPM_CONFIG_FUND: 'false'
      run:
        path: sh
        args:
          - -ec
          - |
            apk add --no-cache --no-progress git
            git config --global user.name 'Felix Nehrke'
            git config --global user.email felix@nehrke.info
            NEW_VERSION="$(cat version/version)"
            cd repository
            npm set "$NPM_AUTH"
            set -x
            npm ci
            npm run compile
            npm test
            git tag | xargs git tag -d > /dev/null
            npm version "$NEW_VERSION"
            npm publish --access public
  - in_parallel:
    - put: version
      params:
        file: version/version
    - put: repository-write
      params:
        repository: repository
        only_tags: true
- name: release-minor
  plan:
  - in_parallel:
    - get: version
      passed: [ build ]
      params: { bump: minor }
    - get: repository
  - task: build
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: node
          tag: alpine
      inputs:
        - name: repository
        - name: version
      params:
        CI: 'true'
        FORCE_COLOR: 1
        NPM_AUTH: ((npm_auth_token))
        NPM_CONFIG_FUND: 'false'
      run:
        path: sh
        args:
          - -ec
          - |
            apk add --no-cache --no-progress git
            git config --global user.name 'Felix Nehrke'
            git config --global user.email felix@nehrke.info
            NEW_VERSION="$(cat version/version)"
            cd repository
            npm set "$NPM_AUTH"
            set -x
            npm ci
            npm run compile
            npm test
            git tag | xargs git tag -d > /dev/null
            npm version "$NEW_VERSION"
            npm publish --access public
  - in_parallel:
    - put: version
      params:
        file: version/version
    - put: repository-write
      params:
        repository: repository
        only_tags: true
- name: release-major
  plan:
  - in_parallel:
    - get: version
      passed: [ build ]
      params: { bump: major }
    - get: repository
  - task: build
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: node
          tag: alpine
      inputs:
        - name: repository
        - name: version
      params:
        CI: 'true'
        FORCE_COLOR: 1
        NPM_AUTH: ((npm_auth_token))
        NPM_CONFIG_FUND: 'false'
      run:
        path: sh
        args:
          - -ec
          - |
            apk add --no-cache --no-progress git
            git config --global user.name 'Felix Nehrke'
            git config --global user.email felix@nehrke.info
            NEW_VERSION="$(cat version/version)"
            cd repository
            npm set "$NPM_AUTH"
            set -x
            npm ci
            npm run compile
            npm test
            git tag | xargs git tag -d > /dev/null
            npm version "$NEW_VERSION"
            npm publish --access public
  - in_parallel:
    - put: version
      params:
        file: version/version
    - put: repository-write
      params:
        repository: repository
        only_tags: true
- name: update-npm
  plan:
  - in_parallel:
    - get: repository
    - get: daily
      trigger: true
  - try:
      do:
      - task: npm-update
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: node
              tag: alpine
          inputs:
          - name: repository
          outputs:
          - name: repository
          params:
            CI: 'true'
            FORCE_COLOR: 1
            NPM_CONFIG_FUND: 'false'
          run:
            path: sh
            args:
            - -ec
            - |
              apk add --no-cache --no-progress git
              git config --global user.name 'Felix Nehrke'
              git config --global user.email felix@nehrke.info
              cd repository
              set -x
              npm ci
              npm update
              npm run compile
              npm test
              git add package-lock.json package.json || true
              git commit -m 'Update npm-dependencies to their latest versions' -m '[skip ci]' || true
        on_failure:
          put: notify
          params:
            message: '@channel Failed to update npm dependencies'
            alert_type: failed
      - put: repository-write
        params:
          repository: repository
      - put: notify
        params:
          message: '@channel Updated npm dependencies'
          alert_type: success

resources:
- name: repository
  type: git
  icon: git
  webhook_token: ((webhook_token))
  check_every: never
  source:
    uri: git@github.com:nemoinho/comparator-js.git
    branch: main
    private_key: ((repository_key))
- name: repository-write
  type: git
  icon: git
  check_every: never
  source:
    uri: git@github.com:nemoinho/comparator-js.git
    branch: main
    private_key: ((repository_key))
- name: version
  type: semver
  icon: tag
  check_every: never
  source:
    driver: git
    uri: git@github.com:nemoinho/comparator-js-version.git
    branch: main
    file: version
    private_key: ((repository_key))
    git_user: Felix Nehrke <feix@nehrke.info>
    initial_version: 0.0.0-rc.0
- name: notify
  type: slack-alert
  icon: slack
  source:
    url: ((slack_webhook))
- name: daily
  type: time
  source:
    interval: 24h

resource_types:
- name: slack-alert
  type: registry-image
  source:
    repository: ghcr.io/arbourd/concourse-slack-alert-resource
